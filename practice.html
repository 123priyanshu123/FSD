<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>
    <h2>Student Details</h2>
    
    <table border="1"> <!-- border adds a visible outline -->
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Sneha</td>
            <td>95</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Rahul</td>
            <td>89</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Aditi</td>
            <td>92</td>
        </tr>
    </table>

</body>
</html>
